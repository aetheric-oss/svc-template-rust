refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
    encoder:
      # https://medium.com/nikmas-group-rust/advanced-logging-in-rust-with-log4rs-2d712bb322de
      pattern: "{d(%Y-%m-%d %H:%M:%S)} | {I} | {h({l}):5.5} | {f}:{L} | {m}{n}"
    filters:
      - kind: threshold
        level: warn
  grpc_requests:
    kind: rolling_file
    path: "logs/grpc_requests.log"
    policy:
      trigger:
        kind: size
        limit: 20mb
      roller:
        kind: fixed_window
        pattern: logs/grpc_requests_{}.gz
        count: 5
        base: 1
    encoder:
      kind: json
    filters:
      - kind: threshold
        level: info
  grpc_clients:
    kind: rolling_file
    path: "logs/grpc_clients.log"
    policy:
      trigger:
        kind: size
        limit: 20mb
      roller:
        kind: fixed_window
        pattern: logs/grpc_clients_{}.gz
        count: 5
        base: 1
    encoder:
      kind: json
    filters:
      - kind: threshold
        level: info
  rest_requests:
    kind: rolling_file
    path: "logs/rest_requests.log"
    policy:
      trigger:
        kind: size
        limit: 20mb
      roller:
        kind: fixed_window
        pattern: logs/rest_requests_{}.gz
        count: 5
        base: 1
    encoder:
      kind: json
    filters:
      - kind: threshold
        level: info
  tests:
    kind: rolling_file
    path: "logs/tests.log"
    policy:
      trigger:
        kind: size
        limit: 20mb
      roller:
        kind: fixed_window
        pattern: logs/tests_{}.gz
        count: 5
        base: 1
    encoder:
      kind: json
    filters:
      - kind: threshold
        level: info
  debug_file:
    kind: rolling_file
    path: "logs/debug.log"
    policy:
      trigger:
        kind: size
        limit: 20mb
      roller:
        kind: fixed_window
        pattern: logs/debug_{}.gz
        count: 5
        base: 1
    encoder:
      kind: json
    filters:
      - kind: threshold
        level: debug

root:
  level: debug
  appenders:
    - debug_file
    - stdout

loggers:
  app::grpc:
    level: debug
    appenders:
      - grpc_requests
  app::rest:
    level: debug
    appenders:
      - rest_requests
  app::client:
    level: debug
    appenders:
      - grpc_clients
  test::ut:
    level: debug
    appenders:
      - tests
  test::it:
    level: debug
    appenders:
      - tests
